{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h2 class="text-2xl font-bold mb-4">Bienvenido, {{ user["name"] }}</h2>
  <p class="mb-4">Tu correo: {{ user["email"] }}</p>
  <img src="{{ user.get('picture','/static/img/avatar.png') }}" alt="Foto de perfil" class="mx-auto rounded-full w-32 border-4 border-purple-500 mb-4">
  <h3 class="text-xl font-semibold mb-2">Ãšltimas tareas</h3>
  <div class="grid md:grid-cols-2 gap-4">
    {% for t in latest %}
    <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
      <div class="font-bold">{{ t.materia }} <span class="text-sm text-gray-500">({{ t.uni }})</span></div>
      <div class="text-sm">{{ t.tarea }}</div>
      <div class="text-xs text-gray-500">Entrega: {{ t.fecha }}</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
