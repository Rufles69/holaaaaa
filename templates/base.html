<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Mi App Tareas" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Dark Mode persistente
    if (localStorage.getItem("dark-mode") === "true") {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed lg:relative w-64 bg-purple-700 dark:bg-purple-900 text-white flex flex-col p-4 transition-transform transform duration-300">
    <h1 class="text-2xl font-bold mb-6">📘 Mis Tareas</h1>
    <nav class="flex flex-col space-y-3">
      <a href="{{ url_for('index') }}" class="hover:bg-purple-600 rounded p-2">🏠 Inicio</a>
      <a href="{{ url_for('tareas') }}" class="hover:bg-purple-600 rounded p-2">📚 Tareas</a>
      <a href="{{ url_for('logout') }}" class="hover:bg-purple-600 rounded p-2">🚪 Cerrar Sesión</a>
    </nav>
    <button id="toggle-dark" class="mt-6 bg-purple-500 hover:bg-purple-400 py-2 rounded">🌙 Modo oscuro</button>
  </aside>

  <!-- Botón flotante menú -->
  <button id="toggle-menu" class="fixed top-4 left-4 z-50 bg-purple-700 text-white p-3 rounded-full shadow-lg lg:hidden">
    ☰
  </button>

  <!-- Contenido -->
  <div class="flex-1 flex flex-col ml-0 lg:ml-64 transition-all duration-300" id="content">
    <!-- Banner -->
    <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-6 shadow">
      <h1 class="text-3xl font-bold">{{ title or "Panel de Tareas" }}</h1>
    </header>

    <!-- Main -->
    <main class="p-6">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    // Toggle menú
    const sidebar = document.getElementById("sidebar");
    const toggleMenu = document.getElementById("toggle-menu");
    const content = document.getElementById("content");

    let menuAbierto = true;

    toggleMenu.addEventListener("click", () => {
      menuAbierto = !menuAbierto;
      if (menuAbierto) {
        sidebar.classList.remove("-translate-x-64");
        toggleMenu.textContent = "✖";
        content.classList.add("lg:ml-64");
      } else {
        sidebar.classList.add("-translate-x-64");
        toggleMenu.textContent = "☰";
        content.classList.remove("lg:ml-64");
      }
    });

    // Toggle dark mode
    const toggleDark = document.getElementById("toggle-dark");
    toggleDark.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      localStorage.setItem("dark-mode", document.documentElement.classList.contains("dark"));
    });
  </script>
</body>
</html>
